<form [formGroup]="form" (submit)="submit()">
    <h1 class="h-3 mb-3 fw-normal">Please register</h1>
    <input formControlName="name" class="form-control" type="text" placeholder="Name" required>
    <input formControlName="email" class="form-control" type="text" placeholder="Email" required>
    <input formControlName="password" class="form-control" type="text" placeholder="Password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>
